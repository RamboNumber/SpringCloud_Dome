#\u96c6\u6210\u914d\u7f6e\u4e2d\u5fc3\u5fc5\u987b\u590d\u5236\u4e00\u4e2a\u540d\u5b57\u53ebbootstrap.properties\u7684\u6587\u4ef6\u540d
#\u56e0\u4e3abootstrap\u4f18\u5148\u7ea7\u9ad8\u4e8eapplication
#http://localhost:1002/refresh \u66f4\u65b0\u539f\u521b\u4ed3\u5e93\u914d\u7f6e\u4fe1\u606f \u65e0\u9700\u91cd\u542f\u9879\u76ee\uff0c\u9700\u8981\u5f15\u5165spring-boot-starter-actuator\u4f9d\u8d56

#\u6307\u5b9a\u52a0\u8f7d\u914d\u7f6e\u6587\u4ef6
spring.profiles.active=dev

#\u5f00\u542f\u914d\u7f6e\u670d\u52a1\u53d1\u73b0
spring.cloud.config.discovery.enabled=true
#\u914d\u7f6e\u670d\u52a1\u5b9e\u4f8b\u540d\u79f0
spring.cloud.config.discovery.service-id=config-server
#\u914d\u7f6e\u6587\u4ef6\u6240\u5728\u5206\u652f
spring.cloud.config.label=master
spring.cloud.config.profile=dev
#\u914d\u7f6e\u670d\u52a1\u4e2d\u5fc3
#spring.cloud.config.uri=http://localhost:1005/
spring.cloud.config.uri=http://129.204.93.25:1005/

eureka.client.serviceUrl.defaultZone=http://129.204.93.25:1001/eureka/
#\u662f\u5426\u9700\u8981\u6743\u9650\u62c9\u53bb\uff0c\u9ed8\u8ba4\u662ftrue,\u5982\u679c\u4e0dfalse\u5c31\u4e0d\u5141\u8bb8\u4f60\u53bb\u62c9\u53d6\u914d\u7f6e\u4e2d\u5fc3Server\u66f4\u65b0\u7684\u5185\u5bb9
management.security.enabled=false
#\u542f\u52a8\u5931\u8d25\u65f6\u80fd\u591f\u5feb\u901f\u54cd\u5e94
spring.cloud.config.fail-fast=true

#\u548c\u91cd\u8bd5\u673a\u5236\u76f8\u5173\u7684\u914d\u7f6e\u6709\u5982\u4e0b\u56db\u4e2a\uff1a
# \u914d\u7f6e\u91cd\u8bd5\u6b21\u6570\uff0c\u9ed8\u8ba4\u4e3a6
spring.cloud.config.retry.max-attempts=6
# \u95f4\u9694\u4e58\u6570\uff0c\u9ed8\u8ba41.1
spring.cloud.config.retry.multiplier=1.1
# \u521d\u59cb\u91cd\u8bd5\u95f4\u9694\u65f6\u95f4\uff0c\u9ed8\u8ba41000ms
spring.cloud.config.retry.initial-interval=1000
# \u6700\u5927\u95f4\u9694\u65f6\u95f4\uff0c\u9ed8\u8ba42000ms
spring.cloud.config.retry.max-interval=2000




